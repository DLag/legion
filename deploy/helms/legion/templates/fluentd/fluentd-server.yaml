apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-fluentd"
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: "{{ .Release.Name }}-fluentd"
spec:
  replicas: {{ .Values.feedback.replicas }}
  selector:
    matchLabels:
      component: "{{ .Release.Name }}-fluentd"
  template:
    metadata:
      annotations:
        iam.amazonaws.com/role: "{{ .Values.clusterName }}-{{ .Values.enclaveName }}-collector-role"
      labels:
        component: "{{ .Release.Name }}-fluentd"
    spec:
      containers:
      - name: fluentd
        image: "{{ .Values.feedback.image.repository }}:{{ .Values.feedback.image.tag }}"
        PullPolicy: "{{ .Values.feedback.image.pullPolicy }}"
        resources:
          requests:
            cpu: "300m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "1024Mi"
        ports:
        - containerPort: 80
          name: input
          protocol: TCP
        volumeMounts:
        - name: fluentd-config-values
          mountPath: /opt/config
      volumes:
      - name: fluentd-config-values
        configMap:
          name: "{{ .Release.Name }}-fluentd-config-values"
---
apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-fluentd"
  labels:
    component: "{{ .Release.Name }}-fluentd"
spec:
  selector:
    component: "{{ .Release.Name }}-fluentd"
  ports:
  - name: input
    port: 80
    targetPort: 80
    protocol: TCP